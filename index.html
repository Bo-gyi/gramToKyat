<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator" data-category="gram">
        <div class="display-container">
            <div class="display display_gram round-border">
                <div class="display_label">gram</div>
                <div class="gram_display">0</div>
            </div>
            <!-- <div class="to">to</div> -->
            <div class="display display_kyat round-border">
                <div class="kpy_label_container">
                    <div class="kyat_display">0</div>
                    <div class="display_label kpl_label">Kyat</div>
                </div>
                <div class="kpy_label_container">
                    <div class="pel_display">0</div>
                    <div class="display_label kpl_label">Pel</div>
                </div>
                <div class="kpy_label_container">
                    <div class="yway_display">0</div>
                    <div class="display_label kpl_label">Yway</div>
                </div>



            </div>
            <div class="display display_price round-border">
                <div class="display_label">Price</div>
                <div class="price_display">0</div>
            </div>
            <div class="display display_result round-border">
                <div class="display_label">Result</div>
                <div class="result_display">0</div>
            </div>


        </div>


        <div class="calculator__keys round-border">
            <fieldset class="category">
                <button class="category__key kyat" data-type="category" data-value="kyat">K</button>
                <button class="category__key pel" data-type="category" data-value="pel">P</button>
                <button class="category__key yway" data-type="category" data-value="yway">Y</button>
                <button class="category__key price" data-type="category" data-value="price">Price</button>
                <button class="category__key price selected" data-type="category" data-value="gram">Gram</button>
            </fieldset>

            <button class="key one" data-type="number" data-value="1">1</button>
            <button class="key two" data-type="number" data-value="2">2</button>
            <button class="key three" data-type="number" data-value="3">3</button>
            <button class="key four" data-type="number" data-value="4">4</button>
            <button class="key five" data-type="number" data-value="5">5</button>
            <button class="key six" data-type="number" data-value="6">6</button>
            <button class="key seven" data-type="number" data-value="7">7</button>
            <button class="key eight" data-type="number" data-value="8">8</button>
            <button class="key nine" data-type="number" data-value="9">9</button>
            <button class="key zero" data-type="number" data-value="0">0</button>
            <button class="key decimal" data-type="number" data-value=".">.</button>
            <button class="key clear" data-type="clear">C</button>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
